<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="https://www.nicepng.com/png/full/107-1070888_cute-loli-animegirl-blue-pastel-aesthetic-pastelblue-anime.png">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>
<body>
    <div class="container">
        <h1>Soma usando DOM</h1>
        <input type="number" name="valor1" id="valor1"> +
        <input type="number" name="valor2" id="valor2">
        <input type="button" value="=" onclick="somar()" id="igual">
    
        <div id="resp">Resposta</div>
        <footer><h3>Design by Kauã de O. Roldão | roldaokaua@gmail.com</h3></footer>
    </div>
    <script>
        function somar() {
            var v1 = window.document.getElementById('valor1');
            var v2 = window.document.querySelector('input#valor2');
            var resp = window.document.getElementById('resp');

            var n1 = Number(v1.value);
            var n2 = Number(v2.value);
            var resultado = n1 + n2;

            resp.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${resultado}.`

        }
    </script>
</body>
</html>
